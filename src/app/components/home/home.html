<section class="container-fluid" id="content">
  <div class="row">
    <div class="col-md-12">
      <rz-container [title]="components[0].title" [subtitle]="components[0].subtitle">
        <rz-grid
          [data]="oData.getList() | async"
          [selection]="oData.selection | async"
          (select)="oData.selection = $event"
          [columns]='components[0].columns'>
        </rz-grid>
      </rz-container>
    </div>
  </div>
</section>

<section class="container-fluid" id="content"><div class="row">
    <div class="col-sm-12">
      <rz-container [title]="components[0].title" [subtitle]="components[0].subtitle">
        <rz-grid
         [data]="odata.items | async"
         [selection]="odata.selection | async"
         (select)="odataSelect($event)"
         [columns]='components[0].columns'>
        </rz-grid>
      </rz-container>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <rz-form
         style="display:block; height: 100%"
         [data]="odata.selection | async"
         (save)="odataSave($event)"
         [fields]="components[1].fields"
         [schema]="oDataSchema">
      </rz-form>
    </div>
  </div>
</section>
